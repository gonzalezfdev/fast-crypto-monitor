<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Fast Crypto Monitor</title>
	<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-title">
        <img class="logo" src="../images/logo-v1-1.png" alt="">
    </div>

    <div class="card-box">
        <div class="internal-box">
            <div class="left-content">
                <div class="coin-info">
                    <img class="coin-image" src="../images/btc.png" alt="">
                    <div class="coin-name">
                        <h2>Bitcoin</h2>
                        <h4>BTC</h4>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="coin-numbers">
                    <h4 id="btc-price-variation"></h4>
                    <h2 id="btc-price"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="card-box">
        <div class="internal-box">
            <div class="left-content">
                <div class="coin-info">
                    <img class="coin-image" src="../images/eth.png" alt="">
                    <div class="coin-name">
                        <h2>Ethereum</h2>
                        <h4>ETH</h4>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="coin-numbers">
                    <h4 id="eth-price-variation"></h4>
                    <h2 id="eth-price"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="card-box">
        <div class="internal-box">
            <div class="left-content">
                <div class="coin-info">
                    <img class="coin-image" src="../images/bnb.png" alt="">
                    <div class="coin-name">
                        <h2>BNB</h2>
                        <h4>BNB</h4>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="coin-numbers">
                    <h4 id="bnb-price-variation"></h4>
                    <h2 id="bnb-price"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="card-box">
        <div class="internal-box">
            <div class="left-content">
                <div class="coin-info">
                    <img class="coin-image" src="../images/polygon.png" alt="">
                    <div class="coin-name">
                        <h2>Polygon</h2>
                        <h4>MATIC</h4>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="coin-numbers">
                    <h4 id="polygon-price-variation"></h4>
                    <h2 id="polygon-price"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="card-box">
        <div class="internal-box">
            <div class="left-content">
                <div class="coin-info">
                    <img class="coin-image" src="../images/ada.png" alt="">
                    <div class="coin-name">
                        <h2>Cardano</h2>
                        <h4>ADA</h4>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="coin-numbers">
                    <h4 id="ada-price-variation"></h4>
                    <h2 id="ada-price"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="donate-link">
        <a href="https://www.paypal.com/paypalme/kokygonzalez" target="_blank">Do you like it? Support me with a coffee â˜•</a>
    </div>

    <script src="../scripts/script.js"></script>
</body>

</html>
